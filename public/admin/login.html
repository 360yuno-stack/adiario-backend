<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>A DIARIO - Admin</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.login-box{background:white;padding:40px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2);width:100%;max-width:400px}h1{color:#333;margin-bottom:10px;font-size:28px}p{color:#666;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;color:#555;margin-bottom:8px;font-weight:500}input{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;font-size:16px;transition:border .3s}input:focus{outline:none;border-color:#667eea}.btn{width:100%;padding:14px;background:#667eea;color:white;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:background .3s}.btn:hover{background:#5568d3}.error{background:#fee;color:#c33;padding:12px;border-radius:8px;margin-bottom:20px;display:none}</style></head><body><div class="login-box"><h1> A DIARIO</h1><p>Panel de Administración</p><div class="error" id="error"></div><form id="loginForm"><div class="form-group"><label>Usuario</label><input type="text" id="usuario" required></div><div class="form-group"><label>Contraseña</label><input type="password" id="password" required></div><button type="submit" class="btn">Iniciar Sesión</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',async(e)=>{e.preventDefault();const u=document.getElementById('usuario').value;const p=document.getElementById('password').value;const err=document.getElementById('error');try{const r=await fetch('/api/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({usuario:u,password:p})});const d=await r.json();if(d.ok){window.location.href='/admin/dashboard'}else{err.textContent=d.error||'Error al iniciar sesión';err.style.display='block'}}catch(e){err.textContent='Error de conexión';err.style.display='block'}});</script></body></html>
